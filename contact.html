{% include map.html %}

<section class="flex-child-grow">
	<form id="contact-form" data-abide action="https://formspree.io/info@xodiac.ca" method="POST">
		<input type="hidden" name="_next" value="thanks.html" />
		<input type="hidden" name="_subject" value="[xodiac.ca] Contact message" />
		<input type="text" name="_gotcha" style="display:none" />
		<div class="row align-center">
			<div class="column small-12 large-6">
				<h1>Leave us a message</h1>
				<div>
					<input type="text" name="name" placeholder="Name" required="required" />
					<span class="form-error">How should we address you?</span>
				</div>
				<div>
					<input type="email" name="_replyTo" placeholder="Email address" required="required" />
					<span class="form-error">What address can we reach you at?</span>
				</div>
				<div>
					<textarea name="message" placeholder="Your message" rows="5" required="required"></textarea>
					<span class="form-error">What can we do for you?</span>
				</div>
				<div class="text-right">
					<input id="contact-button" type="submit" class="button" value="Send" />
				</div>
			</div>
      <div class="column small-12 large-3">
				<h1>Address</h1>
				<div>
					Xodiac Inc.<br />
          100 King Street West, #5700<br />
          M5X 1C7, ON, Toronto<br />
          Canada
				</div>
			</div>
		</div>
	</form>
</section>
